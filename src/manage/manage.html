<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disciplinas - TutorTime</title>
    <link rel="stylesheet" href="../home/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="imageLogo">
                <img src="../images/logo.png" alt="Logo TutorTime">
            </div>
            TutorTime - IFSP
        </div>
        <ul class="menu">
            <li><a href="../home/index.html">Home</a></li>
            <li><a href="../about/about.html">About</a></li>
            <li><a href="#">Manage</a></li>
        </ul>
    </header>

    <main>
        <h1 style="text-align: center;">Gerenciar Disciplinas</h1>
        <button id="toggleFormButton">Adicionar Nova Disciplina</button>
        <form id="newSubjectForm" style="display: none;">
            <button type="button" id="closeFormButton" class="close-button">&times;</button>
            <h2>Adicionar Nova Disciplina</h2>
            <div class="form-group">
                <label for="subjectName">Nome da Disciplina</label>
                <input type="text" id="subjectName" required>
            </div>
            <div class="form-group">
                <label for="subjectImageFile">Imagem da Disciplina (Arquivo)</label>
                <input type="file" id="subjectImageFile" accept="image/*">
            </div>
            <div class="form-group">
                <label for="subjectImageUrl">URL da Imagem</label>
                <input type="text" id="subjectImageUrl">
            </div>
            <div class="form-group">
                <label for="subjectCourses">Cursos Sugeridos</label>
                <input type="text" id="subjectCourses" required>
            </div>
            <div class="form-group">
                <label for="responsibleTeacher">Professor Respons치vel</label>
                <input type="text" id="responsibleTeacher" required>
            </div>
            <div class="form-group">
                <label for="responsibleMonitor">Monitor Respons치vel</label>
                <input type="text" id="responsibleMonitor" required>
            </div>
            <div class="form-group">
                <label for="monitoringDaysTimes">Dias e Hor치rios da Monitoria</label>
                <input type="text" id="monitoringDaysTimes" required>
            </div>
            <div class="form-group">
                <label for="roomAccessLink">Sala/Link de Acesso</label>
                <input type="text" id="roomAccessLink" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <div id="subjectList">
            <!-- Lista de disciplinas ser치 gerada aqui -->
        </div>
    </main>

    <script src="manage.js"></script>
</body>
</html>
